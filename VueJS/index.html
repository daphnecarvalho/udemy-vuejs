<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>VueJS</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: "Hello VueJS - Udemy!",
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
